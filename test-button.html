<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Test</title>
  </head>
  <body>
    <h1>Registration Button Test</h1>

    <form id="registrationForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="experience">Experience:</label>
        <select id="experience" name="experience" required>
          <option value="">Select experience</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <div>
        <input type="radio" name="registration_type" value="premium" checked />
        <label>Premium Registration ($10)</label>
      </div>
      <button type="submit" id="submitBtn">Complete Registration</button>
    </form>

    <div id="result"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM loaded");

        const form = document.getElementById("registrationForm");
        const submitBtn = document.getElementById("submitBtn");
        const result = document.getElementById("result");

        console.log("Form:", form);
        console.log("Submit button:", submitBtn);

        if (form && submitBtn) {
          form.addEventListener("submit", (e) => {
            e.preventDefault();
            console.log("Form submitted!");

            const formData = new FormData(form);
            const data = {
              name: formData.get("name"),
              email: formData.get("email"),
              experience: formData.get("experience"),
              registration_type: formData.get("registration_type"),
            };

            console.log("Form data:", data);
            result.innerHTML =
              '<p style="color: green;">âœ… Form submitted successfully! Data: ' +
              JSON.stringify(data) +
              "</p>";
          });
        } else {
          console.error("Form or submit button not found");
        }
      });
    </script>
  </body>
</html>
